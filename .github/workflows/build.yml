name: Cross-Platform Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: Yellowcake-Windows
            asset_path: ./publish/win-x64/Yellowcake.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: Yellowcake-Linux
            asset_path: ./Yellowcake-x86_64.AppImage
          - os: macos-latest
            rid: osx-arm64
            artifact_name: Yellowcake-MacOS-Silicon
            asset_path: ./publish/osx-arm64/Yellowcake

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Publish Application
      run: >
        dotnet publish -c Release 
        -r ${{ matrix.rid }} 
        --self-contained true 
        -p:PublishSingleFile=true 
        -p:IncludeNativeLibrariesForSelfExtract=true 
        -o ./publish/${{ matrix.rid }}

    - name: Create AppImage (Linux Only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update && sudo apt-get install -y fuse
        wget -q -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool
        
        mkdir -p AppDir/usr/bin
        cp ./publish/linux-x64/Yellowcake AppDir/usr/bin/
        
        if [ -f Resources/icon.png ]; then
          cp Resources/icon.png AppDir/Yellowcake.png
        fi
        
        cat <<EOF > AppDir/Yellowcake.desktop
        [Desktop Entry]
        Name=Yellowcake
        Exec=Yellowcake
        Icon=Yellowcake
        Type=Application
        Categories=Game;
        EOF
        
        cat <<EOF > AppDir/AppRun
        #!/bin/sh
        exec "\$(dirname "\$0")/usr/bin/Yellowcake" "\$@"
        EOF
        chmod +x AppDir/AppRun
        
        ARCH=x86_64 ./appimagetool AppDir Yellowcake-x86_64.AppImage

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_path }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_path }}
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}