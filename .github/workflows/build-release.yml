name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish
      # We run publish directly on the csproj in the root
      run: dotnet publish Yellowcake.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/Yellowcake.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}